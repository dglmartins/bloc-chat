<section ng-controller="RoomCtrl as roomctrl" >
	<section class="room-nav" ng-click="roomctrl.roomView.showSidebar()" ng-mouseleave="roomctrl.dynamicCss()">
		<div class="sidebar-title">
			<h1>Bloc Chat</h1>
		</div>

		<div class="button">Create Room</div>	

		<table class="room-list"> 
			<tr class="room-item" ng-repeat="rooms in roomctrl.room.all">
				<td>{{ rooms }}</td>
			</tr>
		</table>
		<div class="arrow-icon"></div>

	</section>	

	

</section>
