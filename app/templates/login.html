<section class="overall-container">
	
	<div class="sidebar-title">
		<p class="title-text">Bloc Chat</p>
	</div>

	<section class="login-screen">
		<section class="login-form">
			<div class="login-header">
				<p class="login-title" ng-show="!auth.creatingNewUser">Sign in</p>
				<p class="login-title" ng-show="auth.creatingNewUser">Create account</p>
			</div>
			<div class="login-body" ng-show="!auth.creatingNewUser">
				<form name="signin">
				
					<input name="email" class="login-input" type="text" placeholder="e-mail" ng-model="email" ng-required="true"><br>
					<input name="password "class="login-input" type="password" placeholder="Password" ng-model="password" ng-required="true"><br>
					<button class="login-button" ng-click="signin.$valid && auth.signIn()">Sign in</button>
					<div class="or">OR</div>
					<button class="login-button" type="button" ng-click="auth.toggleLogIn()">New Account</button>
					
		 		</form>
			</div>
			<div class="login-body" ng-show="auth.creatingNewUser">
				<form name="createuser">
				
					<input name="email" class="login-input" type="text" placeholder="e-mail" ng-model="email" ng-required="true"><br>
					<input name="password "class="login-input" type="password" placeholder="Password" ng-model="password" ng-required="true"><br>
					<input name="screenname" class="login-input" type="text" placeholder="Screen name" ng-model="screenName" ng-required="true"><br>
					<button class="login-button" ng-click="createuser.$valid && auth.createUser()" >Create Account</button>
					<div class="or">OR</div>
					<button class="login-button" type="button" ng-click="auth.toggleLogIn()">Back to Sign in</button>
					
		 		</form>
			</div>
			
		</section>
		
	</section>


</section>
